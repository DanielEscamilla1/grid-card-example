<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="cards">
            <div class="card">
                <div class="card_image">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/psh-ex-ftnikkei-3937bb4/images/5/3/5/8/28668535-1-eng-GB/%E3%82%BD%E3%83%8B%E3%83%BC%E4%B8%8A%EF%BC%89%E8%BF%BD%E5%8A%A0%E3%80%80%E9%AC%BC%E6%BB%85%E3%81%AE%E5%88%8320200805183428557_Data.jpg"
                        alt="demon slayer" />
                </div>
                <div class="card_content">
                    <p class="card_title text-medium">
                        Here is the title for the card
                    </p>
                    <div class="card_info">
                        <p class="text-medium">30 min</p>
                        <p class="card_price text-medium">Free</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
